<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="/server">
 
 <label for="username"> Username: </label>

 <label for="password">Password: </label>
<input type="password" id="password" placeholder="enter your password">

<label for="number">number</label>

<label for="time">Time</label>
<input type="time" id="time" >

<input type="color" id=color>

<input type="date" id="date">

   <label for="reset">Reset</label>
   <input type="Reset" id="reset">

   <label for="file">File</label>
    <input type="File" id="file">

<hr>
    Select your favourite fruit:
    <br><br>
   <input type="radio" name="fruit" id="apple" value="apple">
   <label for="apple">Apple</label>

   <input type="radio" name="fruit" id="mango" value="mango">
   <label for="mango">Mango</label>

   <input type="radio" name="fruit" id="banana" value="banana">
   <label for="banana">Banana</label>

   <input type="radio" name="fruit" id="orange" value="orange">
   <label for="orange">Orange</label>
   <br><br>

   Choose your subjects:
   <br><br>
   <input type="checkbox" name="subjects" id="maths" value="maths">
   <label for="maths">Maths</label>

   <input type="checkbox" name="subjects" id="physics" value="physics">
   <label for="physics">Physics</label>

   <input type="checkbox" name="subjects" id="statistics" value="statistics">
   <label for="statistics">Statistics</label>

   <input type="checkbox" name="subjects" id="chemistry" value="chemistry">
   <label for="chemistry">Chemistry</label>
   <br><br>

   Choose your profession:
   <select name="profession" id="profession">
    <option value="student">Student</option>
    <option value="employed">Employed</option>
    <option value="unemployed">Unemployed</option>
   </select>
   <br><br>

   <label for="volume">Select your volume level:</label>
   <input type="range" name="volume" id="volume" min="0" max="100" >
   <br><br>

   <label for="feedback">Please give your valuable feedback: </label>
   <textarea name="feedback" id="feedback" row="6" col="10"></textarea>
   <br><br>
   <button>Submit</button>
</form>
<hr>
